<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
  </head>

  <body class="BETA">

    <h1 class="H">Tip Calculator</h1>

    
    <div class="FORM">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Bill Total ($)</label>
        <input type="number" step=".01"
        min="0" class="form-control" id="billAmount" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Number of guests</label>
        <input type="number" min="1" class="form-control" id="numberOfGuests">
      </div>



      <select id="service">
        <option selected disabled hidden>Quality of Service</option>
        <option value="0.25">25% - Top Notch</option>
        <option value="0.20">20% - Excellent</option>
        <option value="0.15">15% - Good</option>
        <option value="0.10">10% - Bad</option>
        <option value="0.05">5% - Worst</option>
    </select>

      <div id="Space"></div>
      
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
      <h4 id="TPP">Total per person</h4>
    <div id="Total"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="tip.js"></script>
  </body>
</html>
